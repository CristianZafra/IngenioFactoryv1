<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./areas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="areas">
      <div class="areas-child"></div>
      <section class="website-layout">
        <div class="navigation-parent">
          <div class="navigation">
            <a href="roles.html">
              <img
                class="component-2-icon"
                loading="lazy"
                alt=""
                src="./public/component-2.svg"
              />
            </a>
          </div>
          <div class="areas-wrapper">
            <h1 class="areas1">Areas</h1>
          </div>
          <div class="production-process">
            <div class="chassis-production">
              <div class="bodega" id="bodegaContainer">
                <div class="bodega-child"></div>
                <div class="assembly-area">
                  <img
                    class="bodega-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/bodega-1@2x.png"
                  />
                </div>
                <div class="cabin-details">
                  <div class="detailed-cabin">
                    <b class="bodega1">Bodega</b>
                  </div>
                  <b class="materia-prima">Materia Prima</b>
                </div>
              </div>
              <div class="chasis" id="chasisContainer">
                <div class="chasis-child"></div>
                <img
                  class="ensamble-chasis-1"
                  loading="lazy"
                  alt=""
                  src="./public/ensamble-chasis-1@2x.png"
                />

                <div class="chassis-details">
                  <div class="terminal-point">
                    <b class="chasis1">Chasis</b>
                  </div>
                  <b class="ensamble">Ensamble</b>
                </div>
              </div>
            </div>
            <div class="chassis-production1">
              <div class="cabina" id="cabinaContainer">
                <div class="cabina-child"></div>
                <div class="ensamble-cabina-1-wrapper">
                  <img
                    class="ensamble-cabina-1"
                    loading="lazy"
                    alt=""
                    src="./public/ensamble-cabina-1@2x.png"
                  />
                </div>
                <div class="frame-parent">
                  <div class="cabina-wrapper">
                    <b class="cabina1">Cabina</b>
                  </div>
                  <b class="ensamble1">Ensamble</b>
                </div>
              </div>
              <div class="terminales" id="terminalesContainer">
                <div class="terminales-child"></div>
                <div class="ensamble-elemento-terminal-1-wrapper">
                  <img
                    class="ensamble-elemento-terminal-1"
                    loading="lazy"
                    alt=""
                    src="./public/ensamble-elemento-terminal-1@2x.png"
                  />
                </div>
                <div class="terminales-parent">
                  <b class="terminales1">Terminales</b>
                  <div class="ensamble-wrapper">
                    <b class="ensamble2">Ensamble</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="image-region">
        <div class="image-region-child"></div>
        <div class="image-region-item"></div>
      </footer>
    </div>

    <script>
      var bodegaContainer = document.getElementById("bodegaContainer");
      if (bodegaContainer) {
        bodegaContainer.addEventListener("click", function (e) {
          window.location.href = "./metricas-bodega.html";
        });
      }
      
      var chasisContainer = document.getElementById("chasisContainer");
      if (chasisContainer) {
        chasisContainer.addEventListener("click", function (e) {
          window.location.href = "./metricas-ensambles.html";
        });
      }
      
      var cabinaContainer = document.getElementById("cabinaContainer");
      if (cabinaContainer) {
        cabinaContainer.addEventListener("click", function (e) {
          window.location.href = "./metricas-ensambles.html";
        });
      }
      
      var terminalesContainer = document.getElementById("terminalesContainer");
      if (terminalesContainer) {
        terminalesContainer.addEventListener("click", function (e) {
          window.location.href = "./metricas-ensambles.html";
        });
      }
      </script>
  </body>
</html>
